<html>
    <head>
        <title>
            open console
        </title>
    </head>
    <body>
        <h1>
            open console
        </h1>
        <script>
            var first_name="tan";
            console.log(first_name);
            var last_name="yu teng";
            console.log(last_name);
            var full_name=first_name.concat(last_name);
            console.log(full_name);
            var a=10;
            var b=5;
            var add=a+b;
            console.log(add);
            var sub=a-b;
            console.log(sub);
            var mul=a*b;
            console.log(mul);
            var div=a/b;
            console.log(div);
        </script>
    </body>
</html>
